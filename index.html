<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Animals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Displays the title -->
    <header id="menu">
        <h1>List of Zoo Animals</h1><br>
    </header>
    <!--Displays the submit form-->
    <div class="container">
        <form id="animal-form">
            <label for="name">Animal Name</label>
            <input type="text" id="name" name="name" placeholder="Example - Proghorn"><br>
            <label for="class">Animal Class</label>
            <input type="text" id="class" name="class"placeholder="Example - Mammal"><br>
            <label for="lifespan">Life Span</label>
            <input type="text" id="lifespan" name="lifespan" placeholder="Example - 11"><br>
            <label for="name">Image URL</label>
            <input type="text" id="image_link" name="image_link" placeholder="Copy & Paste the URL Image"><br>
            <button type="submit">Submit</button>
            <br></br>
        </form>
        <ul id="animal-list" class="cards">

        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
